<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Введіть нове завдання">
        <button class="addButton" onclick="addTask()">Додати завдання</button>
        <ul id="taskList"></ul>
        <center>
            <button class="sort-btn" onclick="sortTasksByStatus()">Сортувати за статусом</button>
        </center>
    </div>

    <script src="javas.js"> </script>
</body>
</html>
