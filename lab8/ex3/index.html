<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
</head>
<body>
    <div class="board">
        <form id="todo-form">
          <input type="text" placeholder="New TODO..." id="todo-input" />
          <button type="submit">Add +</button>
        </form>
  
        <div class="lanes">
          <div class="swim-lane" id="todo-lane">
            <h3 class="heading">TODO</h3>
  
            <p class="task" draggable="true">Зробити 8 лабу з Web-програмування</p>
            <p class="task" draggable="true">Зробити 6 лаби з графіки</p>
            <p class="task" draggable="true">Доробити 1 завдання з 8 лаби</p>
          </div>
  
          <div class="swim-lane">
            <h3 class="heading">Doing</h3>
  
            <p class="task" draggable="true">8 лаба з операційних систем</p>
          </div>
  
          <div class="swim-lane">
            <h3 class="heading">Done</h3>
  
            <p class="task" draggable="true">
              7 лаб з ОП
            </p>
            <p class="task" draggable="true">
              7 лаб з Web-програмування
            </p>
            <p class="task" draggable="true">
              5 лаб з графіки
            </p>
            <p class="task" draggable="true">
              7 лаб з SQL
            </p>
          </div>
        </div>
      </div>
</body>
</html>
