<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <div class="arrow prev">&#10094;</div>
                <img src="/ex2/img/4.jpg" alt="">
                <div class="arrow next">&#10095;</div>
            </div>
            <div class="slide">
                <div class="arrow prev">&#10094;</div>
                <img id="img2" src="/ex2//img/css.webp" alt="">
                <div class="arrow next">&#10095;</div>
            </div>
            <div class="slide">
                <div class="arrow prev">&#10094;</div>
                <img src="/ex2/img/html.jpg" alt="">
                <div class="arrow next">&#10095;</div>
            </div>
            <div class="slide">
                <div class="arrow prev">&#10094;</div>
                <img src="/ex2/img/1.webp" alt="">
                <div class="arrow next">&#10095;</div>
            </div>
            <div class="slide">
                <div class="arrow prev">&#10094;</div>
                <img src="/ex2/img/2.gif" alt="">
                <div class="arrow next">&#10095;</div>
            </div>
            <div class="slide">
                <div class="arrow prev">&#10094;</div>
                <img src="/ex2/img/3.webp" alt="">
                <div class="arrow next">&#10095;</div>
            </div>
            <div class="slide">
                <div class="arrow prev">&#10094;</div>
                <img src="/ex2/img/5.gif" alt="">
                <div class="arrow next">&#10095;</div>
            </div>
        </div>
        <div class="pagination"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
