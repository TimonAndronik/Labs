<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock, Timer, Calendar</title>
    <style>
        #clock {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div>
        <label for="timer">Set Timer:</label>
        <input type="datetime-local" id="timer">
        <button onclick="startTimer()">Start Timer</button>
        <div id="countdown"></div>
    </div>
    <div>
        <label for="month">Select Month:</label>
        <input type="month" id="month" onchange="displayCalendar()">
        <div id="calendar"></div>
    </div>
    <div>
        <label for="birthday">Enter Your Birthday:</label>
        <input type="date" id="birthday">
        <button onclick="calculateTimeUntilBirthday()">Calculate</button>
        <div id="birthdayOutput"></div>
    </div>
    <script src="l3.js"></script>
</body>
</html>
