<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamp Control</title>
  <style>
    img {
        width: 150px;
        height: 200px;
    }
</style>
</head>
<body>
  <h1>Lamp Control</h1>
  <img id="lamp-image" alt="Lamp Image">

  <br>
  <button id="toggle-button">Toggle Lamp</button>
  <button id="brightness-button">Change Brightness</button>
  <button id="auto-turn-off">Auto Turn Off</button>
  <select id="lamp-type-select">
    <option value="звичайна">Звичайна лампочка</option>
    <option value="світлодіодна">Світлодіодна лампочка</option>
  </select>
  <script src="lab2.js"></script>
